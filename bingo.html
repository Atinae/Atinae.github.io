<html>
<head>
    <title>Bingo number generator</title>
    <script>
	var res = Math.floor(Math.random() * 5) +1;
  	var text;
	  if (res === 1) {num = Math.floor(Math.random()* 15) + 1; text = String.fromCharCode(66)}
	  if (res === 2) {num = Math.floor(Math.random()*(30 - 15) +1) +15; text = String.fromCharCode(73)}
	  if (res === 3) {num = Math.floor(Math.random()*(45 - 30) +1) +30; text = String.fromCharCode(78)}
	  if (res === 4) {num = Math.floor(Math.random()*(60 - 45) +1) +45; text = String.fromCharCode(71)}
	  if (res === 5) {num = Math.floor(Math.random()*(75 - 60) +1) +60; text = String.fromCharCode(79)}
  
  	//document.getElementById("char").innerHTML = text;
  
	  var result = [text, num];
	  var listResult = [];
	  var i;

	  document.getElementById("charNumber").innerHTML = result;

	  for(i = 0; i < listResult.length; i++){
	  listResult += result[i];
	}
    </script>
</head>
<body>
    <h2>1-75 Number BINGO GAME</h2>
    <div>
        <p id="char"></p>
        <!--<button onclick="randomChar()"></button>-->
    </div>
    <div>
        <p id="number"></p>
        <button onclick="random()">Spin</button>
    </div>
	<div>
        <p>Display the current rolling numbers</p>
        <p id="charNumber"></p>
    </div>

    <div>
        <p>Display all rolling numbers</p>
        <p id="listResult"></p>
    </div>

    
</body>
</html>
